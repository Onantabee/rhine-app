spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:test@test.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:testpassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Security
application.security.jwt.secret-key=${JWT_SECRET_KEY:testing_dummy_secret_key_which_is_at_least_256_bits_long!}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
