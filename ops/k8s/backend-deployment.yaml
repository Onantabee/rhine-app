apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhine-backend
  labels:
    app: rhine-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rhine-backend
  template:
    metadata:
      labels:
        app: rhine-backend
    spec:
      containers:
        - name: rhine-backend
          image: ${DOCKER_REGISTRY}/rhine-backend:${BUILD_ID}
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: APPLICATION_CORS_ALLOWED_ORIGINS
              value: "${FRONTEND_URL}"
            - name: FRONTEND_URL
              value: "${FRONTEND_URL}"
            - name: SPRING_MAIL_FROM
              valueFrom:
                secretKeyRef:
                  name: rhine-secrets
                  key: mail-username
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-service:3306/rhine_db"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password
            - name: SPRING_MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rhine-secrets
                  key: mail-username
            - name: SPRING_MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rhine-secrets
                  key: mail-password
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: rhine-secrets
                  key: jwt-secret-key
            - name: JWT_EXPIRATION
              value: "86400000"
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "768Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: rhine-backend-service
spec:
  selector:
    app: rhine-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
